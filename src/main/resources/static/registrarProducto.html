<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Registrar Producto</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/pricing.css" rel="stylesheet">
        <link href="css/cover.css" rel="stylesheet">

    <body onload="actualizarAnadirProducto()">

        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
            <h5 class="my-0 mr-md-auto font-weight-normal">Inventario concurrente</h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="https://getbootstrap.com/docs/4.0/examples/pricing/#">Acerca de nostros</a>
            </nav>
            <a onclick="cerrarSesion()" class="btn btn-outline-primary" href="index.html">Cerrar sesion</a>
        </div>



        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4" id="regTitle">Añadir Producto</h1>
            <p class="lead" id="regPhrase">Añade cualquier producto, llenando todos los campos requeridos</p>
        </div>
        <form onsubmit="registrarNuevoVariedadProducto(); return false"  id="regForm">
            <div style="display: flex; justify-content: center; align-items: center;">
                <div class="input-group mb-3 " style="width: 30%">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Cedula</span>
                    </div>
                    <text id="cedulaUsuarioActual" required class="form-control" aria-describedby="basic-addon3">
                </div>
            </div>
            
            <div style="display: flex; justify-content: center; align-items: center;">
                <div class="input-group mb-3 " style="width: 30%">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Categoria Producto</span>
                    </div>
                    <select id="selectCategoriaProducto" required class="form-control" aria-describedby="basic-addon3"></select> 
                </div>
            </div>
            <div style="display: flex; justify-content: center; align-items: center;">
                <div class="input-group mb-3 " style="width: 30%">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3" >Nombre Producto</span>
                    </div>
                    <input type="text" required class="form-control" id="inNombre" aria-describedby="basic-addon3">
                </div>
            </div>
            <div style="display: flex; justify-content: center; align-items: center;">
                <div class="input-group mb-3 " style="width: 30%">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3" >Cantidad (en kilos)</span>
                    </div>
                    <input type="text" required class="form-control" id="cantidadProducto" aria-describedby="basic-addon3">
                </div>
            </div>
            <div style="display: flex; justify-content: center; align-items: center;">
                <div class="input-group mb-3 " style="width: 30%">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3" >Precio por kilo</span>
                    </div>
                    <input type="text" required class="form-control" id="precioProducto" aria-describedby="basic-addon3">
                </div>
            </div>        
            <div style="display: flex; justify-content: center; align-items: center;">
                <div class="input-group mb-3 " style="width: 30%">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3" >Fecha de Cocecha</span>
                    </div>
                    <input type="date" required class="form-control" id="fechaCosecha" aria-describedby="basic-addon3">
                </div>
            </div>

            
            <div style="display: flex; justify-content: center; align-items: center;">
                <button type="submit" class="btn btn-secondary" style="width: 30%">Añadir Producto</button>
            </div>
        </form>

        <br>
        <br>

        <!-- Agregar Pie de pagina -->
        <footer class="mastfoot mt-auto" style="text-align: center">
            <div class="inner">
                <p>@2018 | Todos los derechos reservados - by Commerce ALV.</p>
            </div>
        </footer>

        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/holder.min.js"></script>
        <script src="js/UsuarioController.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            Holder.addTheme('thumb', {
                bg: '#55595c',
                fg: '#eceeef',
                text: 'Thumbnail'
            });
        </script>


    </body></html>
